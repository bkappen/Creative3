<html>

<head>
    <title>Products</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/product.js"></script>

</head>

<body ng-app="midterm" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Azamon </h1>
            </div>

            <form ng-submit="addProduct()" style="margin-top30px;">
                Product Name <input type="text" id="name" ng-model="nameContent"></input> <br>
            </form>
            
            <form ng-submit="addProduct()" style="margin-top30px;">
                Price <input type="text" id = "$" ng-model="priceContent"></input> <br>
            </form>
            
            <form ng-submit="addProduct()" style="margin-top30px;">
                Picture URL <input type="text" id = "url" ng-model="picContent"></input>
                <button type="submit">Add Item</button>
            </form>
            
            <div ng-repeat="product in products | orderBy: '-title'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span> {{product.title}} {{product.price}} {{product.URL}} - ordered: {{product.ordered}}
            </div>
                
            </div>
        </div>
    </div>
</body>

</html>
